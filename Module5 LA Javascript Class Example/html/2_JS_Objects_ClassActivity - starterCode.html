<!DOCTYPE html>
<html>  
          <!-- Creart an Employee Registaration Form that will take user input and display it -->
          <!-- Use and external js file for this activity -->
   <head>
   <title>User Defined Objects - Class Activity</title>
   <style type="text/css">
     div{
      border: solid orange 3px;
      margin: 0 auto;
      margin-top: 150px;
      margin-bottom: 150px;
      width: 50%;
      text-align: center;
      background-color: cornsilk;
     }
   </style>

    <!-- External set up of JS-->
    <script type="text/javascript" src="../js/2_JS_Objects_ClassActivity - starterCode.js"></script>

   </head>
   <body> 
    <div>
      <h2>Employee Registaration Form</h2>
      <br />
      <label>
         Employee First Name :
      </label>
      <input type="text" id="fName" />
      <br /> <br />
      <label>
        Employee Last Name :
      </label>
      <input type="text" id="lName" /> 
      <br /> <br />
      <label>
        Address :
      </label>
      <input type="text" id="address" />
      <br /> <br />
      <label>
        Contact Number :
      </label>
      <input type="text" id="contactNumber" /> 
      <br /> <br />
      <label>
        Email : 
      </label>
      <input type="text" id="eMail" /> 
      <br /> <br />
      <label>
        Birthday : 
      </label>
      <input type="text" id="birthday" />
      <br /> <br />
      <input type="button" id="submit" value="Submit" onclick="formValidation();" />

      <p id="output"> 
        
      </p>
    </div>
   

   </body>
</html>
