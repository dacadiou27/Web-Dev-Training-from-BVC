<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>JS Objects</title>

    <style type="text/css">
        #square {

</head>

<body>

    <div id="square">
        <h3>This keyword example 2</h3>

        <div>
            <label> Course code : </label>
            <input type="text" id="code">
        </div>
        </br>
        <div>
            <label> Course name : </label>
            <input type="text" id="name">
        </div>
        </br>
        <div>
            <label> Course teacher : </label>
            <input type="text" id="teacher">
        </div>
        </br>
        <div>
            <label> Class room : </label>
            <input type="text" id="room">
        </div>
        </br>
        <input type="button" value="Submit" onclick="getCourseDetails();">
        <input type="button" value="SubmitDirect" onclick="getAndPasseCourseDetails();">
        <input type="button" value="SubmitObject" onclick="objCall();">
        <div id="output"></div>

    </div>

    <script type="text/javascript">

        //Step 3 --> passing more data
        function passingRoomDetails(courseRoom) {   //Passes room details
            this.room = courseRoom;                 //Define a function which will work as a method AND a property
        }

        function passingCodeDetails(courseCode) {   //Passes code details
            this.code = courseCode;                 //Define a function which will work as a method AND a property
        }

        //Step 2 --> passing data
        function passingCourseDetails(courseName, courseTeacher) {//Passes course details  , courseCode, courseInfo
            this.name = courseName;
            this.teacher = courseTeacher;

            this.codeInfo = passingCodeDetails;             //assign that method as a property only
            this.roomInfo = passingRoomDetails;             //assign that method as a property only

            //this.code = courseCode;
            //this.room = courseInfo;
        }

        //Step 1 --> collect data
        function getCourseDetails() { //get user input
            var newCode = document.getElementById("code").value;
            var newName = document.getElementById("name").value;
            var newTeacher = document.getElementById("teacher").value;
            var newRoom = document.getElementById("room").value;

            var myCourse = new passingCourseDetails(newName, newTeacher);  // create a new variable which call a method?????
            myCourse.codeInfo(newCode);
            myCourse.roomInfo(newRoom);
            //myCourse.roomInfo("45"); 

            //var myCourse = new passingCourseDetails(newName, newTeacher, newCode, newRoom);

            document.getElementById("output").innerHTML =
                "</br> The course name is:  " + myCourse.name
                + "</br> The course teacher is:     " + myCourse.teacher
                + "</br> The course code is:    " + myCourse.code
                + "</br> The course room is:    " + myCourse.room;
        }

        //Step 1/2/3 combined
        function getAndPasseCourseDetails() { //get user input
            directCode = document.getElementById("code").value;         //this.directCode = document.getElementById("code").value;
            directName = document.getElementById("name").value;         //this.directName = document.getElementById("name").value;
            directTeacher = document.getElementById("teacher").value;   //this.directTeacher = document.getElementById("teacher").value;
            directRoom = document.getElementById("room").value;         //this.directRoom = document.getElementById("room").value;

            document.getElementById("output").innerHTML =
                "</br> The course name is:  " + directName             //"</br> The course name is:  " + this.directName
                + "</br> The course teacher is:     " + directTeacher //+ "</br> The course teacher is:     " +  directTeacherv
                + "</br> The course code is:    " + directCode        //+ "</br> The course code is:    " +  directCode 
                + "</br> The course room is:    " + directRoom;      //+ "</br> The course room is:    " +  directRoom ;
        }

        // use Object - NOT WORKING
        let objCourse = {
            objCoursePptCode : document.getElementById("code").value,
            objCoursePptName : document.getElementById("name").value,
            objCoursePptTeacher : document.getElementById("teacher").value,
            objCoursePptRoom : document.getElementById("room").value,
            objPptDescription : function () {
                return "</br> The course name is: " + this.objCoursePptName
                    + "</br> The course teacher is: " + this.objCoursePptTeacher
                    + "</br> The course code is: " + this.objCoursePptCode
                    + "</br> The course room is: " + this.objCoursePptRoom;
                
            }
        };

        function objCall(){
            console.log(objCourse.objPptDescription());
            document.getElementById("output").innerHTML = objCourse.objPptDescription();
        }

    </script>
