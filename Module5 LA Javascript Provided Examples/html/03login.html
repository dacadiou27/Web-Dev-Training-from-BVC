<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div id="wrapper"> 
<h2>Login Form</h2>

<form action="/login.js" method="post"> <!-- you don't need to worry now what action value and method value is-->
<!-- insert profile image-->
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text"  name="uname" required><br /><!--include placeholder-->

    <label for="psw"><b>Password</b></label>
    <input type="password"  name="psw" required><br /><!--include placeholder-->
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox"   name="remember"> Remember me <!--include checked as default-->
    </label>
  </div>

  <div class="container>
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
</div>
</body>
</html>
