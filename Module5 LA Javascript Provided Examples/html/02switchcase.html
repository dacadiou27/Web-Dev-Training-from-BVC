<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script>
  
  const quantity = parseInt(prompt("eneter quantitiy"));
  //value of expression quantity varies for all cases
  switch (quantity) {
    case 1 :
      alert("quantity is 1");
    case 2 :
      alert("quantity is 2");
    case 10:
      alert("it is 10");
    default :
      alert("quantity is not 1, 2 or 10");
  }
</script>
<title>Switch</title>
</head>
<body>
<main>
  <p>to read more about switch case statement click <a href="https://www.tutorialspoint.com/javascript/javascript_switch_case.htm"> here</a></p>

</main>
</body>
</html>
