<!DOCTYPE html>
<html>
<head>

    <title>Chat Web Apps</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align:center">Have a Chat !</h1>

            <br />

            <label for="name">Name : </label>
            <input id="name" class="form-control" placeholder="Name">

            <label for="name">Message : </label>
            <input id="message" class="form-control" placeholder="Message">

            <br />

            <button class="btn btn-success" id="send"> Send Message </button>

        </div>

        <div id="messages">

        </div>

        <script type="text/javascript">
            //#send is the id of the button
            $(() => {
                $("#send").click(() => {
                    //addMessage({ name: "Dima", message: "Hello !" });
                    var message ={message:$("#message").val(),name: $("#name").val()};
                    postMessage(message);
                })
                getMessages();
            })

            //#messages is the id of the div
            function addMessage(message) {
                //$("#messages").append(`<h3> ${message.message} ${message.name} <\h3>`);
                $("#messages").append(`<h3> ${message.message} ${message.name} </h3>`);
            }

            function getMessages() {
                $.get("http://localhost:3000/messages", (data)=>{
                    //addMessage is the function defined above
                    data.forEach(addMessage);
                })
             }

            //npm install -s body-parser
            //install postman from web and open it
             function postMessage(message){
                $.post("http://localhost:3000/messages", message);
                //$.post("http://localhost:3000/",message);
             }

        </script>
</body>

</html>
