        function initMap() {
            let location = { lat: 51.0417, lng: -113.992 };

            let myMap = new google.maps.Map(document.getElementById("map"), {
                center: location,
                zoom: 8
            });

            let myMarker = new google.maps.Marker({
                position: location,
                map: myMap
            });
        }
    </script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUVhlis9zTqUSh6troHCQ_lUFd_IxMEzc&callback=initMap"></script>
